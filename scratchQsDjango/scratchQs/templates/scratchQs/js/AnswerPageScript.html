<html>
	<body>
		<script>


var questionsList = [];
var questionId = 0;

var newQuestionDescription = document.getElementById("questionDescription");
function insertQ () {
    displayQ();
    clearQ();
}
function displayQ(){
    questionId += 1;
    console.log(questionId)
    questionsList.push({id: questionId, des:newQuestionDescription.value })
    $(".questions").append($('<div class="question shadowedBox">')
        .append($('<div class="questionInfo">')
        .append($('<p class="questionContent">')
            .append($("<p>").append(newQuestionDescription.value))))
        .append($('<div class="options"><button class="btn btn-primary upvote">upvote</button><button class="btn btn-primary downvote">downvote</button>')
        ));
    console.log(questionsList)
}
function clearQ(){
    newQuestionDescription.value = "";
}

function filter_questions(community_id) {
    //set url to answer_page/question_id
    var path = "/scratchQs/community/" + community_id;
    window.location.pathname=path;
}

		</script>
	</body>
</html>
